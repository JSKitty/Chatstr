<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatstr</title>
    <script src="/main.js" defer></script>
    <script src="/js/db.js" defer></script>
    <script src="/js/markdown.js" defer></script>
    <script src="/js/emoji.js" defer></script>
  </head>

  <body>
    <main class="container">
      <!-- The Global emoji picker popup -->
      <div class="emoji-picker" tabindex="-1">
        <input id="emoji-search-input" placeholder="Search..." style="width: -webkit-fill-available; height: 12px; margin-bottom: 12px;">
        <div id="emoji-results"></div>
      </div>

      <div id="chats" class="chats">
        <div id="account" class="account row"></div>
        <div id="chat-list">
          
        </div>
      </div>

      <div id="chat" class="chat" style="display: none;">
        <h3 class="back-btn" id="chat-back-btn">Back</h3>
        <h3 id="chat-contact"></h3>
        <span id="chat-contact-status"></span>
        <div id="chat-messages" class="chat-messages">

        </div>

        <div class="row" id="chat-box">
          <div style="width: 95%; align-items: center;" class="row">
            <textarea id="chat-input" placeholder="Enter message..."></textarea>
            <button id="chat-input-emoji" class="emoji-button">â˜»</button>
          </div>
        </div>
      </div>

      <div id="chat-new" style="display: none;">
        <h3 class="back-btn" id="chat-new-back-btn">Back</h3>
        <center>
          <h2 style="margin-top: 50px; margin-bottom: 5px;">Share your Contact</h2>
          <span style="opacity: 0.75;">Your 'npub' key can be shared with anyone to give them a way of messaging you.</span>
        </center>
        <br>
        <div style="padding-left: 40px; padding-right: 40px;">
          <code class="text-gradient" style="line-break: anywhere; font-size: 14px;" id="share-npub"></code>
        </div>
        <hr style="color: rgba(167, 137, 204, 0.75); margin-top: 50px; margin-bottom: 50px;">
        <center>
          <h2 style="margin-bottom: 5px;">Chat with someone</h2>
          <span style="opacity: 0.75;">Use your friend's 'npub' to begin a conversation with them.</span>
        </center>
        <input style="margin-top: 15px;" id="chat-new-input" placeholder="Enter npub..." />
        <button style="margin-top: 10px;" id="chat-new-btn">Start Chat</button>
      </div>

      <div id="login-form">
        <h1 style="margin-bottom: 0; font-size: 50px;">Chatstr</h1>
        <span id="version"></span>
        <div id="login-import">
          <h3 class="text-gradient" style="margin-top: 100px;">A Private, Decentralised, Modern communication app.</h3>
          <div class="row" style="position: absolute; bottom: 8px;">
            <input type="password" style="width: 223px; margin-left: 8px;" id="login-input" placeholder="Enter nsec or Seed Phrase..." />
            <button id="login-btn">Login</button>
          </div>
        </div>
        <div id="login-encrypt" style="width: 100%; bottom: 8px; display: none;">
          <h3 id="login-encrypt-title" class="text-gradient" style="margin-top: 100px;">Choose an Encryption Pin</h3>
          <div id="login-encrypt-pins" class="row pin-row">
            <input type="password" maxlength="1" id="pin-0">
            <input type="password" maxlength="1" id="pin-1">
            <input type="password" maxlength="1" id="pin-2">
            <input type="password" maxlength="1" id="pin-3">
            <input type="password" maxlength="1" id="pin-4">
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
