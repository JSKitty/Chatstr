<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatstr</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1 id="title">Chatstr</h1>

      <div id="chats" class="chats">
        <div id="chat-list">
          
        </div>
      </div>

      <div id="chat" class="chat" style="display: none;">
        <h3><i id="chat-back-btn">Back</i> - <b id="chat-contact"></b></h3>
        <div id="chat-messages" class="chat-messages">

        </div>

        <div class="row" id="chat-box">
          <input id="chat-input" placeholder="Enter message..." />
        </div>
      </div>

      <div id="chat-new" style="display: none;">
        <h3><i id="chat-new-back-btn">Back</i></h3>
        <input id="chat-new-input" placeholder="Enter npub..." />
        <button id="chat-new-btn">Start Chat</button>
      </div>

      <div class="row" id="login-form">
        <input id="login-input" placeholder="Enter nsec or Seed Phrase..." />
        <button id="login-btn">Login</button>
      </div>

    </main>
  </body>
</html>
